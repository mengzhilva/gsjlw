<script type="text/javascript">
<!--

//-->
function tijiaos(i){
	if(i!=0){
		var form = $("#form"+i);
		var UserName = $('#form'+i+' input[name="UserName"]').val();
		var TelePhone = $('#form'+i+' input[name="TelePhone"]').val();
		//alert(UserName);
		if(UserName == ''){
			alert('请填写姓名!');
		}else if (TelePhone == ''){
			alert('请填写电话!');
		}else{
			form.submit();
		}
	}
}
</script>
