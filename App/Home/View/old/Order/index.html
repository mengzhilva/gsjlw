<include file="Common/top" />


<!--页面独立js和css区-->
<link href="__CSS__/bd.css" type="text/css" rel="stylesheet"><!--当前页面独立css文件-->
<script type="text/javascript" src="__JS__/case.js"></script>
<script type="text/javascript">
 function check(){
    var mobile = /^1[3|4|5|8|7][0-9]\d{8}$/;
    if(form1.NAME.value==""){
           alert("请输入姓名");
           form1.NAME.focus();
           return false;}
    if(form1.PHONE.value==""){
           alert("输入电话");
           form1.PHONE.focus();
           return false;}
    if(!mobile.test(form1.PHONE.value)){
        alert("请输入正确的电话号码！");
        form1.PHONE.focus();
        return false;
    }
}
</script>
</head>
<body>
<div class="cs-view-wrap clearfix">
<include file="Common/header" />
  <!--header end-->
  <!--主体内容 start-->
  <div class="sc-view-container">
    <section class="sc-floor-row section-1 clearfix">
    	<a href="{:U('/index/index?city='.$city)}" class="last"></a>
    	<span class="jz-top-icon"></span>
        <h3 class="clearfix case-h3">
        <if condition="($type eq 10)">
            <p class="chi-ti">设计师预约</p>
            <!-- <p class="eng-ti">THE DESIGNER</p> -->
         <elseif condition="$type eq 11"/>
            <p class="chi-ti">免费量房</p>
        <elseif condition="$type eq 12"/>
            <p class="chi-ti">门店预约</p>
         <else />
         </if>
        </h3>
            
       <!-- <div class="top-share-cl">
         <a href="#" class="top-share-btn"><strong class="s-font">分 享</strong><i class="top-share-icon"></i></a>
        </div>-->
    </section>
    <section class="sc-floor-row designer-1 clearfix">
        <div class="designer-detail clearfix">
        	<!--from-->
            <div class="f-contain">
                <form action="__APP__/order/order/" name="form1"  method="post" onSubmit="return check()" >
                <input type="hidden" name="DID" value="{$did}">
                <input type="hidden" name="TYPE" value="{$type}">
                <input type="hidden" name="PromoterId" value="{$PromoterId}">
                    <p><span>姓名：</span><input id="NAME" name="NAME" type="text" class="f-input"/></p>
                    <p><span>电话：</span><input id="PHONE" name="PHONE" type="text" class="f-input" name="" size="5" maxlength="11" /></p>
                    <p><span>小区：</span><input id="COMMUNITY" name="COMMUNITY" type="text" class="f-input"  size="5" /></p>
                    <p><span>面积：</span><input id="AREA" name="AREA" type="text" class="f-input"  size="1" /></p>
                    <if condition="($type eq 10)">
                    <p><input  class="chizi" style="line-height: 40px;" type="submit" value="立即预约"></p>
                    <elseif condition="$type eq 11"/>
                     <p><input  class="chizi" style="line-height: 40px;" type="submit" value="免费量房"></p>
                     <elseif condition="$type eq 12"/>
                     <p><input  class="chizi" style="line-height: 40px;" type="submit" value="立即预约"></p>
                    </if>
                </form>
            </div>
            <!--from END-->
        </div>

    </section>
  </div>
  <!--主体内容 end-->
<!--footer-->
<!-- <footer class="sc-view-footer clearfix">页脚内容正在设计中....</footer> -->
<!--footer end-->
</div>
</body>
</html>
