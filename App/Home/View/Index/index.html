<!--页面独立js和css区-->
<link href="__CSS__/cs-index2015.css" type="text/css" rel="stylesheet"><!--当前页面独立css文件-->
<script src="__JS__/sc-index2015.js" type="text/javascript"><!--当前页面独立js文件--></script>
</head>
<body>
<div class="cs-view-wrap clearfix">
<include file="Common/header" />
  <!--header end-->
  <!--主体内容 start-->
  <div class="sc-view-container">
    <section class="sc-floor-row clearfix">
      <div class="ui-banner-adv index-banner-wrap index-slide">
        <!--scroll-->
          <div class="scroll relative">
            <div class="scroll_box" id="scroll_img">
            </div>
          <span class="scroll_position_bg opacity6"></span>
              <ul class="scroll_position" id='scroll_position'>              
              </ul>
          </div>
	  <!--scroll-->
       
      </div>
    </section>
    <!--end-->
    <section class="sc-floor-row clearfix">     
    <div class="i-fg-line"><span class="ifg-icon02"></span><h2 class="i-fg-title"><a href="{:U('/Story/lists')}"><strong>故事接龙</strong></a></h2></div>
    
      <ul class="index-classify clearfix">
                  <volist name="gsjl" id="vo">  

                    <li>
                           <a href="{:U('/story/detail?id='.$vo['sid'].'')}"><span class="gstitle">{$vo.title} </span></a>
                           
                           <div class="gscontent"><a href="{:U('/story/detail?id='.$vo['sid'].'')}">{$vo.content|msubstr=0,60,'utf-8',false}...</a></div>
					
					</li>
                  </volist>
      </ul>
    </section>
    <!--**********end**********-->
    <section class="sc-floor-row clearfix">
    <div class="i-fg-line"><span class="ifg-icon01"></span><h2 class="i-fg-title"><strong>推荐小说</strong></h2></div>
    
      <ul class="index-classify clearfix">
                  <volist name="xstj" id="vo">  

                    <li> <div class="xsimg"><img src="{$imgurl}{$vo.img}" /></div>
                           <div class="xsname"><a href="{:U('/book/index?id='.$vo['id'].'')}"><span class="gstitle">{$vo.name} </span></a></div>
                           
                          <div class="xscontent"><a href="{:U('/book/index?id='.$vo['id'].'')}">{$vo.description}...</a></div>
					
					</li>
                  </volist>
      </ul>
     
    </section>
    <!--**********end**********-->
    
    <section class="sc-floor-row clearfix ">
     <div class="i-fg-line"><span class="ifg-icon02"></span><h2 class="i-fg-title"><strong>最新小说</strong></h2></div>
         <ul class="index-classify clearfix">
                  <volist name="xszx" id="voz">  

                    <li> <div class="xsimg"><img src="{$imgurl}{$voz.img}" /></div>
                           <div class="xsname"><a href="{:U('/book/index?id='.$voz['id'].'')}"><span class="gstitle">{$voz.name} </span></a></div>
                           
                          <div class="xscontent"><a href="{:U('/book/index?id='.$voz['id'].'')}">{$voz.description}...</a></div>
					
					</li>
                  </volist>
      </ul>
     
    </section>
    <!--**********end**********-->
    
    <section class="sc-floor-row clearfix ">
     <div class="i-fg-line"><span class="ifg-icon02"></span><h2 class="i-fg-title"><strong>热门小说</strong></h2></div>
         <ul class="index-classify clearfix">
                  <volist name="xsrd" id="voz">  

                    <li> <div class="xsimg"><img src="{$imgurl}{$voz.img}" /></div>
                           <div class="xsname"><a href="{:U('/book/index?id='.$voz['id'].'')}"><span class="gstitle">{$voz.name} </span></a></div>
                           
                          <div class="xscontent"><a href="{:U('/book/index?id='.$voz['id'].'')}">{$voz.description}...</a></div>
					
					</li>
                  </volist>
      </ul>
     
    </section>
  <!--主体内容 end-->

<!--footer-->
<footer class="sc-view-footer clearfix">    
</footer>
<!--footer end-->

    </ul>

</div>
</body>
