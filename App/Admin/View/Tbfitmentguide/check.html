<h2 class="contentTitle">处理【文章状态】</h2>


<div class="pageContent">

		<form method="post" action="__URL__/update_check/navTabId/listzcontent/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$wf.ID}"/>
				<dl>
					<dt>文章名称：</dt>
					<dd>
						<input type="text" maxlength="20" value="{$wf.Title}" />
					</dd>
				</dl>

				<dl>
					<dt>审核意见：</dt>
					<dd><textarea name="Statusdescription" cols="80" rows="3">{$wf.Statusdescription}</textarea></dd>
				</dl>

				<dl>
					<dt>审核状态：</dt>
					<dd>
						<input type="radio" name="Status" value="1" <if condition="$wf.Status eq 1">checked</if>/> 审核通过
						<input type="radio" name="Status" value="2" <if condition="$wf.Status eq 2">checked</if>/> 审核不过
					</dd>
				</dl>
			
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
