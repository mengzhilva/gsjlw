<h2 class="contentTitle">店面【审核】</h2>


<div class="pageContent">

		<form method="post" action="__URL__/checkUp/navTabId/liststore/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$vo.ID}"/>
				<dl>
					<dt>店面名称：</dt>
					<dd>
						<input type="text" maxlength="20" value="{$vo.StoreName}" readonly="true" />
					</dd>
				</dl>

				<dl>
					<dt>审核状态：</dt>
					<dd>
						<input type="radio" name="Status" value="1"/> 审核通过
						<input type="radio" name="Status" value="-1"/> 审核不过
					</dd>
				</dl>
			
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
