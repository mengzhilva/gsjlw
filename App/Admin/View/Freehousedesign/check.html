<h2 class="contentTitle">处理【免费户型申请状态】</h2>


<div class="pageContent">

		<form method="post" action="__URL__/update/navTabId/listyfdesign/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$ad.ID}"/>
				<dl>
					<dt>申请人名：</dt>
					<dd>
						<input type="text" maxlength="20" value="{$ad.NAME}" disabled="true" />
					</dd>
				</dl>

				<dl>
					<dt>状态审核：</dt>
					<dd>
						<input type="radio" name="STATUS" value="1" <if condition="$ad.STATUS eq 1">checked</if>/> 审核通过
						<input type="radio" name="STATUS" value="-1" <if condition="$ad.STATUS eq -1">checked</if>/> 审核不过
					</dd>
				</dl>
			
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
