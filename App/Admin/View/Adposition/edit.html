<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/listadposition/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="id" value="{$p.id}"/>
		<div class="pageFormContent nowrap" layoutH="50" >
			<dl>
				<dt>广告位名称:</dt>
				<dd><input type="text" class="required"  style="width:70%" name="name" value="{$p.name}"/></dd>
			</dl>

			<dl>
				<dt>宽度:</dt>
				<dd>
					<input type="text" class="required"  style="width:70%" name="width" value="{$p.width}"/>
				</dd>
			</dl>
			<dl>
				<dt>高度:</dt>
				<dd>
					<input type="text" class="required"  style="width:70%" name="height" value="{$p.height}"/>
				</dd>
			</dl>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
