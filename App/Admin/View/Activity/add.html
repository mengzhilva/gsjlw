<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/listad/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">

		<div class="pageFormContent nowrap" layoutH="50" >
			<dl>
				<dt>广告名称:</dt>
				<dd><input type="text" class="required"  style="width:70%" name="name"/></dd>
			</dl>

			<dl>
				<dt>广告位置:</dt>
				<dd>
					<select name="pid" style="width:150px;">
						<volist name="adp_list" id="p">
						<option value="{$p.id}">{$p.name}</option>
						</volist>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>上传城市:</dt>
				<dd>
					<select name="cid" style="width:150px;">
						<volist name="city_list" id="c">
						<option value="{$c.ID}">{$c.NAME}</option>
						</volist>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>广告代码:</dt>
				<dd><input type="text" class="required"  style="width:70%" name="url"/></dd>
			</dl>
			<dl>
				<dt>起始时间：</dt>
				<dd>
					<input type="text"style="width:35%" name="startTime" class="date textInput readonly required" datefmt="yyyy-MM-dd HH:mm:ss" readonly="true"/>
					<a class="inputDateButton" href="javascript:;">选择</a>
					<span class="info">请选择时间</span>
				</dd>
			</dl>
			<dl>
				<dt>结束时间：</dt>
				<dd>
					<input type="text"style="width:35%" name="endtime" class="date textInput readonly required" datefmt="yyyy-MM-dd HH:mm:ss" readonly="true"/>
					<a class="inputDateButton" href="javascript:;">选择</a>
					<span class="info">请选择时间</span>
				</dd>
			</dl>
			<dl>
				<dt>广告图片:</dt>
				<dd>
					<div style="display:blodk;width:500px;">
						<img id="uploadimg" style="display:blodk;float:left;width:200px;height:100px;" src=""/>
						<a style="display:blodk;float:left;width:100px;height:50px;padding-top:50px;padding-left:20px;" href="__MODULE__/Demo/add"  target="dialog">上传图片</a>
						</div>
					<input type="hidden" style="width:100%" name="image" id="background" class="required">
				</dd>
			</dl>

		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
