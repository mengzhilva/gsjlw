
<form id="pagerForm" action="__URL__/index" method="post">
    <input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    <input type="hidden" name="_order" value="{$Think.request._order}"/>
    <input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>

<div class="pageHeader">
    
    <form rel="pagerForm" onsubmit="return dwzSearch(this,'dialog');" action="__CONTROLLER__/index" method="post">
    <input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td>
                    <b>搜索</b> &nbsp; 设计师名称：<input type="text" size="10" name="dname" value="{$Think.post.dname}" />
                    &nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                </td>
            </tr>
        </table>
    </div>
    </form>
</div>
<div class="pageContent">

    <table class="table" layoutH="118" targetType="dialog" width="100%">
        <thead>
            <tr>
                <th orderfield="NAME">用户名</th>
                <th orderfield="STAR">星级</th>
                <th orderfield="NAME">设计师名称</th>
                <th orderfield="ENTRYTIME">注册时间</th>
                <th width="80">查找带回</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="deslook">
            <tr>
                <td>{$deslook.NAME}</td>
                <td>{$deslook.STAR|getdesignerstar}</td>
                <td>{$deslook.NAME}</td>
                <td>{$deslook.ENTRYTIME}</td>
                <td>
                    <a class="btnSelect" href="javascript:$.bringBack({ ID:'{$deslook.ID}', NAME:'{$deslook.NAME}'})" title="查找带回">选择</a>
                </td>
            </tr>
            </volist>
            
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>每页</span>

            <select name="numPerPage" class="combox" onchange="dialogPageBreak({numPerPage:this.value})">
                <option value="10" <if condition="$numPerPage eq 10">selected</if>>10</option>
                <option value="15" <if condition="$numPerPage eq 15">selected</if>>15</option>
                <option value="20" <if condition="$numPerPage eq 20">selected</if>>20</option>
                <option value="25" <if condition="$numPerPage eq 25">selected</if>>25</option>
                <option value="30" <if condition="$numPerPage eq 30">selected</if>>30</option>
            </select>
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>
    </div>
</div>
