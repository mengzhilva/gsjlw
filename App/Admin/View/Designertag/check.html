<h2 class="contentTitle">设计师标签【审核】</h2>
<div class="pageContent">
		<form method="post" action="__URL__/checkUp/navTabId/listtags/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">
		<input type="hidden" name="ID" value="{$Tag.ID}"/>
			
			<dl>
				<dt>审核结果：</dt>
				<dd><input id="STATUS_0" type="radio" name="STATUS" value="1"  />审核通过
                  <input id="STATUS_1" type="radio" name="STATUS" value="-1"/>审核不通过
    			</dd>
			</dl>
           
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
