<form id="pagerForm" action="__URL__/index" method="post">
    <input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    <input type="hidden" name="_order" value="{$Think.request._order}"/>
    <input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>
<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
    <input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td>
                    <b>搜索</b> &nbsp; 关键字：<input type="text" name="keyword" value="{$Think.post.keyword}" /> [姓名]
                        &nbsp;&nbsp;用户：<input size="10" type="text" name="username" value="{$Think.post.username}"/>
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                </td>
            </tr>
        </table>
    </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add" target="dialog" width="550" height="380" rel="user_msg" title="添加后台用户信息"><span>添加</span></a></li>
            <!--/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}/navTabId/listuser-->
            <li><a class="delete" href="__URL__/del" target="selectedTodo" postType="string" title="确定要删除吗?"><span>删除</span></a></li>
            <li><a class="edit" href="__URL__/edit/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}"  width="550" height="380" target="dialog"><span>修改</span></a></li>
            <li class="line">line</li>
            <li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>

        </ul>
    </div>
    <table class="table" width="100%" layoutH="112">
        <thead>
            <tr>
                <th width="40" orderField="ID">序号</th>
                <th width="150" orderField="CID" >城市</th>
                <th width="150" orderField="C_ID">小区名称</th>
                <th width="150" orderField="UID">会员名</th>
                <th width="150" orderField="MADEDATE">装修时间</th>
                <th width="150" orderField="ISHLJ">好邻居计划</th>
                <th width="150" orderField="ISTEN">十年质保</th>
                <th width="150" orderField="UPDATETIME">更新时间</th>
                <th width="150" orderField="STATUS">状态</th>
               <!--  <th width="150" >基本操作</th> -->
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo">
                <tr target="item_id" rel="{$vo.ID}">
                    <td>{$i}</td>
                    <td>{$vo[0].ctname}</td>
                    <td>{$vo[0].comname}</td>
                    <td>{$vo[0].utruename}</td>
                    <td>{$vo.madedate|date="Y-m-d",###}</td>
                    <td>{$vo.ishlj}</td>
                    <td>{$vo.isten}</td>
                    <td>{$vo.updatetime|date="Y-m-d",###}</td>
                    <td>{$vo.status}</td>
                    <!-- <td><a href="编辑"></a></td> -->
                </tr>
            </volist>
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({$Think.config.TMPL_L_DELIM}numPerPage:this.value{$Think.config.TMPL_R_DELIM})">
                <option value="10" <if condition="$numPerPage eq 10">selected</if>>10</option>
                <option value="15" <if condition="$numPerPage eq 15">selected</if>>15</option>
                <option value="20" <if condition="$numPerPage eq 20">selected</if>>20</option>
                <option value="25" <if condition="$numPerPage eq 25">selected</if>>25</option>
                <option value="30" <if condition="$numPerPage eq 30">selected</if>>30</option>
            </select>
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>
    </div>
</div>
