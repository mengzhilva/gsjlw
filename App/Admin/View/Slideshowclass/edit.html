<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/listsposition/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="ID" value="{$s.ID}"/>
		<div class="pageFormContent nowrap" layoutH="50" >
			<dl>
				<dt>幻灯片名称:</dt>
				<dd><input type="text" class="required"  style="width:70%" name="NAME" value="{$s.NAME}"/></dd>
			</dl>

			<dl>
				<dt>宽度:</dt>
				<dd>
					<input type="text" class="required"  style="width:70%" name="WIDTH" value="{$s.WIDTH}"/>
				</dd>
			</dl>
			<dl>
				<dt>高度:</dt>
				<dd>
					<input type="text" class="required"  style="width:70%" name="HEIGHT" value="{$s.HEIGHT}"/>
				</dd>
			</dl>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
