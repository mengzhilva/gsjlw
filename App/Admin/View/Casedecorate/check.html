<h2 class="contentTitle">处理【案例状态】</h2>


<div class="pageContent">

		<form method="post" action="__URL__/check_case_status/navTabId/listcase/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$id}"/>
				<dl>
					<dt>案例名称：</dt>
					<dd>
						<input type="text" maxlength="20" value="{$ca.NAME}" />
					</dd>
				</dl>

				<dl>
					<dt>审核意见：</dt>
					<dd><textarea name="STATUSDESCRIPTION" cols="80" rows="3">{$ca.STATUSDESCRIPTION}</textarea></dd>
				</dl>

				<dl>
					<dt>审核状态：</dt>
					<dd>
						<input type="radio" name="status" value="1" <if condition="$ca.status eq 1">checked</if>/> 审核通过
						<input type="radio" name="status" value="-1" <if condition="$ca.status eq -1">checked</if>/> 审核不过
					</dd>
				</dl>
			
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
