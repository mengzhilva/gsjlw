<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/listzguide/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="ClassID" value="{$tfg_info.ClassID}"/>
		<div class="pageFormContent nowrap" layoutH="50" >
			<dl>
				<dt>分类名称:</dt>
				<dd><input type="text" class="required"  style="width:70%" name="ClassName" value="{$tfg_info.ClassName}"/></dd>
			</dl>

			<dl>
				<dt>一级分类:</dt>
				<dd>
					<select name="ParentID" style="width:150px;">
						<option value="{$tfg_info.ParentID}">
						<if condition="$tfg_info.ParentID eq 0">
							一级
						<elseif condition="$tfg_info.ParentID eq 1"/>
							二级
						<else />
							其他
						</if>
						</option>
						<option value="0">一级</option>
						<option value="1">二级</option>
						<option value="2">其他</option>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>分类排序:</dt>
				<dd>
					<select name="OrderID" style="width:150px;">
						<option value="{$tfg_info.OrderID}">{$tfg_info.OrderID}</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</dd>
			</dl>

		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
