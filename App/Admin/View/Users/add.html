
<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/listuser/callbackType/closeCurrent"  enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="60">
			<dl>
				<dt>城市</dt>
				<dd>
				<select name="CID" style="width:150px;">
				<volist  name="cityname" id="data">
					<option value="{$data.ID}">{$data['NAME']}</option>
				</volist>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>用户名</dt>
				<dd><input type="text" class="required"  style="width:70%" name="username"/></dd>
			</dl>
			<dl>
				<dt>手机号</dt>
				<dd><input type="text" class="required phone"  style="width:70%" name="mobilephone"/></dd>
			</dl>
            <dl>
				<dt>密码：</dt>
				<dd><input type="password" id="password" class="required"  style="width:70%" name="password"/></dd>
			</dl>
            <dl>
				<dt>重复密码：</dt>
				<dd><input type="password" class="required" equalto="#password"  style="width:70%" name="reuserpass"/></dd>
			</dl>
			<dl>
				<dt>真实姓名：</dt>
				<dd><input type="text" style="width:70%" name="truename"/></dd>
			</dl>
			<input type="hidden" value="0" style="width:70%" name="usertype"/>
			<!-- <dl>
				<dt>用户类型：</dt>
				<dd>
				<select name="usertype"  style="width:150px;">
              		<option value="0"checked>普通用户</option>
              		<option value="1">设计师</option>
            	</select>
            	</dd>
			</dl> -->
			<dl>
				<dt>优惠券：</dt>
				<dd><input type="text" style="width:70%" name="coupon"/></dd>
			</dl>
			<dl>
				<dt>注册状态：</dt>
				<dd>
				<select name="registstatus" style="width:150px;">
              		<option value="0"checked>新房不着急装修</option>
              		<option value="1">新房着急装修</option>
              		<option value="2">老房不着急装修</option>
              		<option value="3">老房着急装修</option>
            	</select>
            	</dd>
			</dl>
			<dl>
				<dt>性别：</dt>
				<dd>
				<select name="sex" style="width:150px;">
              		<option value="True">男</option>
            		<option value="False">女</option>
            	</select>
            	</dd>
			</dl>
			<dl>
				<dt>面积：</dt>
				<dd><input type="text" style="width:70%" name="area"/></dd>
			</dl>
			<dl>
				<dt>地址：</dt>
				<dd><input type="text" style="width:70%" name="Address"/></dd>
			</dl>
			
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
