<h2 class="contentTitle">轮播图【焦点】</h2>


<div class="pageContent">

		<form name='form1' method="post" action="__URL__/refocus/navTabId/listad/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$id}"/>
				<dl>
					<dt>焦点</dt>
					<dd>
						<input type="radio" name="FOCUS" value="1" checked/> 启用焦点
						<input type="radio" name="FOCUS" value="0"/> 关闭焦点
					</dd>
				</dl>

			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
