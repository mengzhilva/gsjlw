<h2 class="contentTitle">团购审核</h2>


<div class="pageContent">
    
    <form method="post" action="__CONTROLLER__/chupdate/navTabId/listgroupbuy/callbackType/closeCurrent"   class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent nowrap" layoutH="97">
            <dl>
                <dt>审核意见：</dt>
                <dd>
                     <input type="hidden" name="id" value="{$groupbuystatus.id}">
                     <textarea name="statusdescription"  cols="80" rows="3">{$groupbuystatus.statusdescription}</textarea>
                </dd>

            </dl>
            <dl>
                
                <dt>审核结果：</dt>
                <dd>
                     <label>
                     <input type="radio" name="status"  value="1" <if condition="$groupbuystatus.status eq 1">checked</if>>审核通过</label>
                    <label>
                    <input type="radio" name="status" value="-1" <if condition="$groupbuystatus.status eq -1">checked</if>>审核不通过</label>
                </dd>

            </dl>

            
   
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>
